<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autorizando Calendar...</title>
  <style>
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #151718;
      color: #407BFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    .spinner {
      border: 4px solid rgba(64, 123, 255, 0.1);
      border-top: 4px solid #407BFF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #6a6f78;
      font-size: 14px;
    }
    .error {
      color: #ff4757;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Autorizando acceso a Calendar...</h1>
    <p>Por favor espera mientras procesamos tu autorización</p>
    <p class="error" id="error" style="display: none;"></p>
  </div>

  <script>
    // Obtener el código de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    
    if (error) {
      document.getElementById('error').textContent = 'Autorización cancelada: ' + error;
      document.getElementById('error').style.display = 'block';
      document.querySelector('.spinner').style.display = 'none';
      
      setTimeout(() => {
        window.close();
      }, 3000);
    } else if (code) {
      console.log('OAuth callback recibido con código:', code);
      
      // Intentar enviar el código al servidor directamente también
      async function processCode() {
        try {
          const response = await fetch('/api/auth/google', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': localStorage.getItem('authToken') ? `Bearer ${localStorage.getItem('authToken')}` : ''
            },
            body: JSON.stringify({ code: code })
          });
          
          const data = await response.json();
          console.log('Respuesta del servidor:', data);
          
          if (data.success) {
            // Actualizar tokens y usuario en localStorage
            if (data.token) {
              localStorage.setItem('authToken', data.token);
            }
            if (data.refreshToken) {
              localStorage.setItem('refreshToken', data.refreshToken);
            }
            if (data.user) {
              localStorage.setItem('user', JSON.stringify(data.user));
            }
            
            // Configurar axios para futuras peticiones (aunque esto se perderá al redirigir)
            if (data.token && window.axios) {
              window.axios.defaults.headers.common['Authorization'] = `Bearer ${data.token}`;
            }
            
            document.querySelector('h1').textContent = '✅ Calendar autorizado exitosamente';
            document.querySelector('p').textContent = 'Ya puedes agendar reuniones. Redirigiendo...';
            document.querySelector('.spinner').style.display = 'none';
            
            return true; // Indicar éxito
          }
          return false; // Indicar fallo
        } catch (error) {
          console.error('Error procesando código:', error);
          return false;
        }
      }
      
      // Procesar el código directamente
      processCode().then((success) => {
        // Si es un popup, intentar comunicar con la ventana principal
        if (window.opener) {
          try {
            window.opener.postMessage({
              type: 'google-auth-success',
              code: code
            }, '*');
            console.log('Mensaje enviado a ventana principal');
            
            // Cerrar popup después de enviar mensaje
            setTimeout(() => {
              window.close();
            }, 2000);
          } catch (e) {
            console.error('Error enviando mensaje:', e);
            // Si falla, redirigir
            setTimeout(() => {
              window.location.href = '/';
            }, 2000);
          }
        } else {
          // No es un popup, es redirect directo - volver a la app
          console.log('No hay window.opener, redirigiendo a la app principal...');
          
          // Esperar un poco para que el usuario vea el mensaje de éxito
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        }
      });
    } else {
      document.getElementById('error').textContent = 'Error: No se recibió código de autorización';
      document.getElementById('error').style.display = 'block';
      document.querySelector('.spinner').style.display = 'none';
    }
  </script>
</body>
</html>
