<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autorizando Calendar...</title>
  <style>
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #151718;
      color: #407BFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    .spinner {
      border: 4px solid rgba(64, 123, 255, 0.1);
      border-top: 4px solid #407BFF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #6a6f78;
      font-size: 14px;
    }
    .error {
      color: #ff4757;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Autorizando acceso a Calendar...</h1>
    <p>Por favor espera mientras procesamos tu autorización</p>
    <p class="error" id="error" style="display: none;"></p>
  </div>

  <script>
    // Obtener el código de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    
    console.log('OAuth Callback - Parámetros recibidos:', { code: code?.substring(0, 20) + '...', error });
    
    if (error) {
      document.getElementById('error').textContent = 'Autorización cancelada: ' + error;
      document.getElementById('error').style.display = 'block';
      document.querySelector('.spinner').style.display = 'none';
      
      setTimeout(() => {
        window.location.href = '/';
      }, 3000);
    } else if (code) {
      console.log('Procesando código OAuth...');
      
      // Función para procesar el código
      async function processCode() {
        try {
          console.log('Enviando código al servidor...');
          const response = await fetch('/api/auth/google', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': localStorage.getItem('authToken') ? `Bearer ${localStorage.getItem('authToken')}` : ''
            },
            body: JSON.stringify({ code: code })
          });
          
          console.log('Respuesta recibida, status:', response.status);
          const data = await response.json();
          console.log('Datos de respuesta:', data);
          
          if (data.success) {
            // Guardar tokens y usuario
            if (data.token) {
              localStorage.setItem('authToken', data.token);
              console.log('Token guardado');
            }
            if (data.refreshToken) {
              localStorage.setItem('refreshToken', data.refreshToken);
              console.log('Refresh token guardado');
            }
            if (data.user) {
              localStorage.setItem('user', JSON.stringify(data.user));
              console.log('Usuario guardado:', data.user.email);
            }
            
            document.querySelector('h1').textContent = '✅ Autorización exitosa';
            document.querySelector('p').textContent = 'Redirigiendo a la aplicación...';
            document.querySelector('.spinner').style.display = 'none';
            
            // Redirigir después de mostrar mensaje
            setTimeout(() => {
              console.log('Redirigiendo a /');
              window.location.href = '/';
            }, 1500);
            
            return true;
          } else {
            // Error en la respuesta
            const errorMsg = data.error || 'Error desconocido';
            console.error('Error en respuesta:', errorMsg);
            document.getElementById('error').textContent = 'Error: ' + errorMsg;
            document.getElementById('error').style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
            
            // Redirigir después de mostrar error
            setTimeout(() => {
              window.location.href = '/';
            }, 3000);
            
            return false;
          }
        } catch (error) {
          console.error('Error procesando código:', error);
          document.getElementById('error').textContent = 'Error: ' + error.message;
          document.getElementById('error').style.display = 'block';
          document.querySelector('.spinner').style.display = 'none';
          
          // Redirigir después de mostrar error
          setTimeout(() => {
            window.location.href = '/';
          }, 3000);
          
          return false;
        }
      }
      
      // Procesar el código inmediatamente
      processCode();
      
    } else {
      document.getElementById('error').textContent = 'Error: No se recibió código de autorización';
      document.getElementById('error').style.display = 'block';
      document.querySelector('.spinner').style.display = 'none';
      
      setTimeout(() => {
        window.location.href = '/';
      }, 3000);
    }
  </script>
</body>
</html>
